<body>
    
    <form action="#" method="GET">
        
        <h2>Student Enroll Form For Quntnex</h2>
        <label for="fn">First Name :</label>

        <label for="ln">Last Name :</label>
        <input  id="ln" type="text" name="lastname" placeholder="Enter Last Name"><br>

        <input id="gd" type="radio" name="gender" value="O">Others <br>

            <option value="EN">Python FullStack</option>
            <option value="HN">Automation Testing</option>
        </select><br>
        <label for="textarea">Write Something</label>
        <textarea name="ta" placeholder="Write about yourself here"></textarea><br>
        <input type="submit" value="Submit">
